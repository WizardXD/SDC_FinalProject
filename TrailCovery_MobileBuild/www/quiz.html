<!DOCTYPE html>

<html>
    <head>
   
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="css/onsenui.css">
		 <link rel="stylesheet" type="text/css" href="css/card.css">
        <title>SDCFYP</title>
    </head>
    
    <style> 
    </style>
    <body>
		<ons-toolbar>
			<div class="center">
			Quiz
			</div>
        </ons-toolbar>
            
		<div class="flip-card-3D-wrapper">
			<div id="flip-card">
				<div class="flip-card-front"> <!--Front Side of the Card-->
				<br/>
					<div id="frontartefactimage"> </div>
					<h4><b>Background Information</b></h4> 
					<div id="artefactbackgroundinfo"></div>
					<button id="flip-card-btn-turn-to-back">flip</button> <!--Button to flip the card-->
				</div>  <!--End of Front Side of the Card-->
				
				<div class="flip-card-back"> <!--Back Side of the Card-->
				</br>
				<div id="backartefactimage"> </div>
                <form style="text-align: center" id="ArtefactForm">
                    <p>
                        <ons-input id="NameOfArt" modifier="material" placeholder="What is the name of the artefact?" float required></ons-input>
                    </p>
                    <p>
                        <ons-input id="LocationOfArt" modifier="material" placeholder="What is the location of the artefact?" float required></ons-input>
                    </p>

                    <p>
                    <ons-select name="UsageOfArt" id="UsageOfArt" style="width:200px; height:25px">
                        <option value="null">What is the usage of the Artefact?</option>
                        <optgroup name="UsageMCQ" id="UsageMCQ"> </optgroup>
                      </ons-select>
                    </p>

                    <p>
                    <ons-select id="ImportantOfArt" name="ImportantOfArt" style="width:200px; height:25px">
                        <option value="null">What is the importance of the Artefact towards the Culture?</option>
                        <optgroup name="ImportantnessMCQ" id="ImportantnessMCQ"> </optgroup>
                    </ons-select>
                    </p>
                    
                </form>
                <button id="flip-card-btn-turn-to-front">flip</button> <!--Button to flip card to the front-->
                
				<ons-button class="game_pg_btn" id="uploadimgbtn" style="width:33%">Upload</ons-button>
                <ons-button class="game_pg_btn" id="previewimgbtn" style="width:33%">Preview</ons-button>
           
                <hr />
                <ons-button class="game_pg_btn" id="submitAnswerbtn" style="width:67%">Submit</ons-button>
				</div>
			</div>
		</div>
	
	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework/onsenui.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/quiz.js"></script>
        <script type="text/javascript" src="js/extendedjqueryvalidation.js"></script> 
    </body>
</html>
