		<style>
			.flip-card-3D-wrapper {
			  width: 94%;
			  height: 100%;
			  max-width: 90%;
			  max-height: 80%;
			  position: relative;
			  -o-perspective: 900px;
			  -webkit-perspective: 900px;
			  -ms-perspective: 900px;
			  perspective: 900px;
			  margin: 0 auto;
			}
			#flip-card {
			  width: 100%;
			  height: 100%;
			  text-align: center;
			  margin: 50px auto;
			  -o-transition: all 1s ease-in-out;
			  -webkit-transition: all 1s ease-in-out;
			  -ms-transition: all 1s ease-in-out;
			  transition: all 1s ease-in-out;
			  -o-transform-style: preserve-3d;
			  -webkit-transform-style: preserve-3d;
			  -ms-transform-style: preserve-3d;
			  transform-style: preserve-3d;
			  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			  transition: 1.0s;
			}
			.do-flip {
			  -o-transform: rotateY(-180deg);
			  -webkit-transform: rotateY(-180deg);
			  -ms-transform: rotateY(-180deg);
			  transform: rotateY(-180deg);
			}
			#flip-card-btn-turn-to-back, #flip-card-btn-turn-to-front {
			  position: absolute;
			  top: 27px;
			  right: 24px;
			  width: 40px;
			  height: 40px;
			  background: white;
			  cursor: pointer;
			  visibility: hidden;
			  font-family: 'Open Sans', sans-serif;
			  font-weight: 600;
			  font-size: .7em;
			  padding: 0;
			  color: grey;
			  border: 1px solid grey;
			}
			#flip-card .flip-card-front, #flip-card .flip-card-back{
			  width: 100%;
			  height: 100%;
			  position: absolute;
			  -o-backface-visibility: hidden;
			  -webkit-backface-visibility: hidden;
			  -ms-backface-visibility: hidden;
			  backface-visibility: hidden;
			  z-index: 2;
			  -webkit-box-shadow: 5px 6px 32px 2px rgba(133,133,133,0.71);
			  -moz-box-shadow: 5px 6px 32px 2px rgba(133,133,133,0.71);
			  box-shadow: 5px 6px 32px 2px rgba(133,133,133,0.71);
			}
			#flip-card .flip-card-front {
				background: white;
				border:1px solid grey;
			}
			#flip-card .flip-card-back {
				background: white;
				border: 1px solid grey;
				-o-transform: rotateY(180deg);
				-webkit-transform: rotateY(180deg);
				-ms-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}
			#flip-card .flip-card-front p{
			  color: grey;
			  display: block;
			  top: 50%;
			   margin: auto;
			  width: 80%;
			}
			##flip-card .flip-card-back p {
			  color: grey;
			  display: block;
			  top: 50%;
			  margin: auto;
			  width: 80%;
			}
			
		</style>
		
        <title>SDCFYP</title>
    </head>
    <body>
	<script>
		  document.addEventListener('DOMContentLoaded', function(event) {

		  document.getElementById('flip-card-btn-turn-to-back').style.visibility = 'visible';
		  document.getElementById('flip-card-btn-turn-to-front').style.visibility = 'visible';

		  document.getElementById('flip-card-btn-turn-to-back').onclick = function() {
		  document.getElementById('flip-card').classList.toggle('do-flip');
		  };

		  document.getElementById('flip-card-btn-turn-to-front').onclick = function() {
		  document.getElementById('flip-card').classList.toggle('do-flip');
		  };

		});
	</script>
			<ons-toolbar>
			<!--Add a back button later-->
				<div class="center">
				Back button
				</div>
			</ons-toolbar>
			<div class="flip-card-3D-wrapper">
			<div id="flip-card">
				<div class="flip-card-front">
				<br/>
					<div id="frontartefactimage"> </div>
					<h4><b>Background Information</b></h4> 
					<div id="artefactbackgroundinfo"></div>
					<button id="flip-card-btn-turn-to-back">flip</button>
				</div>
				
				<div class="flip-card-back">
				</br>
				<div id="backartefactimage"> </div>
				<form style="text-align: center">
                    <p>
                        <ons-input id="NameOfArt" modifier="material" placeholder="Name" float required></ons-input>
                    </p>
                    <p>
                        <ons-input id="LocationOfArt" modifier="material" placeholder="Location" float required></ons-input>
                    </p>
                    <p>
                        <ons-input id="UsageOfArt" modifier="material" placeholder="What is it used for?" float required></ons-input>
                    </p>
                    <p>
                        <textarea class="textarea" id="ImportantnessOfArt" rows="4" maxlength="50" style="width:65%" placeholder="How is this item significant to this ethnic group?" float required></textarea>
                    </p>
                </form>
				<button id="flip-card-btn-turn-to-front">flip</button>
				  <ons-button class="game_pg_btn" id="uploadimgbtn" style="width:33%">Upload</ons-button>
                <ons-button class="game_pg_btn" id="previewimgbtn" style="width:33%">Preview</ons-button>
                <!--End-->
           
                <hr />
                <ons-button class="game_pg_btn" id="submitAnswerbtn" style="width:80%">Submit</ons-button>
				</div>
			</div>
			</div>
	
	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework/onsenui.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/quiz.js"></script>
        <script type="text/javascript" src="js/extendedjqueryvalidation.js"></script> 
    </body>
</html>
