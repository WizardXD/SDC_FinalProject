        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
 <link rel="stylesheet" type="text/css" href="css/game.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="css/onsenui.css">




        <title>SDCFYP</title>
    </head>
    <body>

        <ons-card class="card" style="text-align:center;">

            <!--Front Side Of Card-->
            <div class="front">
                <div id="frontartefactimage" onclick="flip()"> </div>
                <p style="text-align: center; padding-top: 220px;">
                    <h1 style="color:deeppink;"> Background information</h1>
                    <div id="artefactbackgroundinfo"></div>
                </p>
            </div>
            <!--End-->
            <!--Back Side of Card-->
            <div class="back">
                <div id="backartefactimage" onclick="flip()"> </div>
                <form style="text-align: center; padding-top: 220px;">
                    <p>
                        <ons-input id="NameOfArt" modifier="material" placeholder="Name" float required></ons-input>
                    </p>
                    <p>
                        <ons-input id="LocationOfArt" modifier="material" placeholder="Location" float required></ons-input>
                    </p>
                    <p>
                        <ons-input id="UsageOfArt" modifier="material" placeholder="What is it used for?" float required></ons-input>
                    </p>
                    <p>
                        <textarea class="textarea" id="ImportantnessOfArt" rows="4" maxlength="50" style="width:65%" placeholder="How is this item significant to this ethnic group?" float required></textarea>
                    </p>
                </form>
                <ons-button class="game_pg_btn" id="uploadimgbtn" style="width:33%">Upload</ons-button>
                <ons-button class="game_pg_btn" id="previewimgbtn" style="width:33%">Preview</ons-button>
                <!--End-->
           
                <hr />
                <ons-button class="game_pg_btn" id="submitAnswerbtn" style="width:80%">Submit</ons-button>
            </div>
        </ons-card>
    </ons-page>

           TESTING GAME PAGE 
		   
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework/onsenui.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/quiz.js"></script>
        <script type="text/javascript" src="js/extendedjqueryvalidation.js"></script>
    </body>
</html>
