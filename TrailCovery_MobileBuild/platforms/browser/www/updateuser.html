<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:

            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="css/onsenui.css">
        <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/framework/onsenui.min.js"></script>
        <title>SDCFYP</title>
        <style>
        .card {
            background-color:whitesmoke;
        }
        .card button:hover {
            opacity: 0.7;
        }
       
        .card h4 {
        text-align:justify;
        }
        </style>
    </head>
    <body>
        <ons-page>
            
            <!-- Toolbar-->
            <ons-toolbar>
                <div class='center'>
                    <i class="fa" onclick="window.history.go(-1)">&#xf060;</i> 
                Account Management
                </div>
            </ons-toolbar>


            <div data-role="page" id="front-page">
                    <div data-role="header" class="header" data-position="fixed" id="header">
            
                    </div>
            
                    <div role="main" class="ui-content" id="main-ui">
            
                        <div id="username"></div>
                        <div id="email"></div>
            
            
                        <hr />

            
                        <form id="ChangeUserDetails" name="ChangeUserDetails">
                                                      <!--Input Username-->
                          Username:
                          <label for="username" class="ui-hidden-accessible"></label>
                          <input type="text" id="username" required/>
                          <!--Input Password-->
                          Password:
                          <label for="password" class="ui-hidden-accessible"></label>
                          <input type="password" id="password" required/>
                          <!--Input Email-->
                          Email:
                          <label for="email" class="ui-hidden-accessible"></label>
                         <input type="email" id="email" required/> 
                         <!--Input School-->
                         School: </br>
                         <ons-select name="school" id="school" style="width:200px; height:25px" required>
                            <option value="null">Select School/Institution</option>
                            <option value="Not Applicable">Not Applicable</option>
                            <optgroup label="Junior College" name="juniorcollege" id="juniorcollege"> </optgroup>
                            <optgroup label="Polytechnic" name="polytechnic" id="polytechnic"> </optgroup>
                            <optgroup label="Secondary School" name="secondarysch" id="secondarysch"> </optgroup>
                            <optgroup label="Primary School" name="primarysch" id="primarysch"> </optgroup>
                            </ons-select>
                        </br>
                        <!--Input Mobile Number-->
                        Mobile Number:
                        <label for="phone" class="ui-hidden-accessible"></label>
                        <input type="number" id="phone" required/> 
                        <!--Input User Type-->
                        Role: </br>
                        <ons-select name="role" id="role" style="width:200px; height:25px" required>
                            <option value="null">Select Role</option>
                            <option value="facilitator">Facilitator</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                            </ons-select>

                            <input type="button" value="Update User" id="btnSaveUser">
                        </form>
                    
                    </div>
        </ons-page>
    


        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/updateuser.js"></script>
        <script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/extendedjqueryvalidation.js"></script>
	  
    </body>
</html>
