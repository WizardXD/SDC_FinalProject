<!DOCTYPE html>
<html>
<head>
    <!--Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.For details, see http://go.microsoft.com/fwlink/?LinkID=617521-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css"> <!-- OnsenUI Componenet Min CSS--> <!-- We try to use but may need to figure out the documentation-->
    <link rel="stylesheet" type="text/css" href="css/onsenui.css"> <!-- OnsenUI min css--> <!-- We try to use but may need to figure out the documentation-->
	<script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="framework/onsenui.min.js"></script>
    <title>SDCFYP</title>
</head>
<body>

    <ons-page modifier="full_bg">
        <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

        <!--Start of Registration Page 1-->
        <template id="page1.html">
          
            <ons-page id="page1">
                <link rel="stylesheet" type="text/css" href="css/common.css">
                <ons-toolbar>
                    <div class="left"><ons-back-button onclick="window.history.go(-1)">Previous page</ons-back-button></div>

                    <!--
    <ons-button class="navbtn" modifier="quiet">
        <i class="fa fa-arrow-left" style="font-size:20px;color:deepskyblue" onclick="previousPage()"> </i>
    </ons-button> -->
                </ons-toolbar>

                <!--Content of Registration Page 1-->
                <div style="text-align: center; margin-top: 10px;">
                    <div style="text-align:center; padding-top: 20px;">
                       
                        <!--Image of SDC Logo-->
                        <img src="images/trailcoverylogo.png" />

                        <form name="RegisterForm1" id="RegisterForm1">
                            <p>
                                <i class="fa fa-user icon"></i>
                                <input id="newusername" class="text-input text-input--material valid" name="newusername" placeholder="Username" required="" aria-invalid="false"> <br />
                                <!--   <ons-input id="newusername" modifier="material" placeholder="Username" float required></ons-input> -->
                            </p>
                            <p>
                                <i class="fa fa-key icon"></i>
                                <input id="newpassword" type="password" class="text-input text-input--material valid" name="newpassword" placeholder="Password" required="" aria-invalid="false"> <br />
                                <!--  <ons-input id="newpassword" modifier="material" type="password" placeholder="Password" float required></ons-input> -->
                            </p>

                            <p id="text" hidden>WARNING! Caps lock is ON.</p>

                            <p>
                                <i class="fa fa-key icon"></i>
                                <input id="newpassword2" type="password" class="text-input text-input--material valid" name="newpassword2" placeholder="Password" required="" aria-invalid="false"> <br />
                                <!--   <ons-input id="newpassword2" modifier="material" type="password" placeholder="Confirm Password" float required></ons-input> -->
                            </p>
                            <p>
                                <i class="fa fa-institution"></i>
                                <select name="school" id="school" style="width:200px; height:25px">
                                    <option value="null">Select School/Institution</option>
                                    <optgroup label="Junior College" name="juniorcollege" id="juniorcollege"> </optgroup>
                                    <optgroup label="Polytechnic" name="polytechnic" id="polytechnic"> </optgroup>
                                    <optgroup label="Secondary School" name="secondarysch" id="secondarysch"> </optgroup>
                                    <optgroup label="Primary School" name="primarysch" id="primarysch"> </optgroup>
                                </select>
                            </p>
                        </form> <br />
                        <ons-button class="register_pg_btn" id="push-button-1">Next</ons-button>
                    </div>
                </div>

                <!--Start of footer-->
                <div class="footer">
                    <p>© 2018 Temasek Polytechnic. All Rights Reserved.</p>
                </div>
                <!--End of footer-->
                <!--Start of Script for Registration Page 1-->
                <script src="lib/schArrayObject.js"></script>
                <!--End of Script for Registration Page 1-->

            </ons-page>
        </template>
        <!--End of Registration Page 1-->


        <!--Start of Registration Page (User Account Details)-->
        <template id="page2.html">
            <ons-page id="page2">
                <ons-toolbar>
                    <div class="left"><ons-back-button></ons-back-button></div>
                </ons-toolbar>

                <div style="text-align: center; margin-top: 10px;">
                    <div style="text-align:center; padding-top: 10px;">

                        Select Your Group Avatar
                        <center>
                            <div id="avatar"></div>
                        </center>
                       
                        <form name="RegisterFrom2" id="RegisterForm2">
                            <p>
                                <i class="fa fa-group"></i>
                                <input id="newgroupname" class="text-input text-input--material valid" name="newgroupname" placeholder="Group Name" required="" aria-invalid="false"> <br />
                                <!-- <ons-input id="newgroupname" name="newgroupname" modifier="material" placeholder="Group Name" style="width:166px" float required></ons-input> <br /> -->
                            </p>

                            <div id='GroupMembersName'>
                                <div id="GroupMember1">
                                    <p>
                                        <input id="member1" class="text-input text-input--material valid" name="member1" placeholder="Leader's Name" required="" aria-invalid="false">
                                        
                                        <input type='button' value='+' id='addMemberbtn'>
                                        <br />
                                    </p>
                                 </div>
                            </div>
                            <!--  <ons-input id="member1" name="member1" placeholder="Leader Name" style="width:166px" required></ons-input> <br /> -->
                            <p>
                                <input id="contactdetails" class="text-input text-input--material valid" name="contactdetails" placeholder="Contact No." required="" aria-invalid="false"> <br />
                                <!--  <ons-input id="contactdetails" name="contactdetails" placeholder="Leader's Contact Details" required></ons-input> <br /> -->
                                </p>
                            <p>
                                <input id="emailaddress" class="text-input text-input--material valid" name="emailaddress" placeholder="Email" required="" aria-invalid="false"> <br />
                                <!--  <ons-input id="emailaddress" name="emailaddress" placeholder="Leader's Email Address" required></ons-input> <br /> -->
                            </p>

                        </form>





                        <ons-button class="register_pg_btn" id="registerbtn">Register</ons-button>
                    </div>
                </div>

                <!--Start of footer-->
                <div class="footer">
                    <p>© 2018 Temasek Polytechnic. All Rights Reserved.</p>
                </div>
                <!--End of footer-->

                <!--Start of Script for Registration Page 1-->
                <script src="lib/inputfields.js"></script>
                <!--End of Script for Registration Page 1-->

            </ons-page>
        </template>
        <!--End of Registration Page 2-->

    </ons-page>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
    <script src="lib/extendedjqueryvalidation.js"></script>

    <!-- The following script consist of the JS necessary to connect to the server for authentication-->
    <script type="text/javascript" src="lib/register.js"></script>
    <script src="lib/common.js"></script>
</body>
</html>
