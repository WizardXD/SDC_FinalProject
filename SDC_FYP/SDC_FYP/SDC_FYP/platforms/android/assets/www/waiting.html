            <!-- Start of Sliders -->

                    <img src="images/aboutus2.jpg" style="width:100%">

                </div>

                </div>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <script>
          var slideIndex = 0;
          showSlides();

          function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
          }
            </script>
            <!--End of Sliders-->
            <!-- Start of Descriptions-->
            <p align="center">
                <b>Mission:</b><br />
                To share the Singapore Story and inspire a desire to contribute to Singapore’s future
            </p>
            <p align="center">
                <b>Belief Statements:</b><br />
                To our Guests – Excellent Customer Service<br />
                To our Staff – A Preferred Employer<br />
                To our Business Associates – A Professional Relationship<br />
                To our Stakeholders – An Enriching Partnership
            </p>

            <hr />

            <p style="font-family:Arial;" align="left"><b>&emsp;CORPORATE VALUES</b></p>

            <div class="text1">
                <p align="left">
                    <b>Compassion</b> <br />
                    It is commonly used interchangeably with empathy, altruism, kindness and love. However, compassion must not be confined to just managing clients and visitors,
                    it is also about treating our own employees compassionately.
                </p>

                <hr />
                <p align="left">
                    <b>Customer Service</b> <br />
                    We are just providing basic customer service if we are merely meeting expectations when we are personable, prompt, efficient, courteous, and reliable. It is when we are able to deliver beyond expectations,
                    then are we are able to delight our guests and visitors

                    <hr />
                <p align="left">
                    <b>Pride in Work</b> <br />
                    This is seen as a positive attitude to have as it celebrates one’s achievements and promotes self-worth or self-esteem. When you have pride in what you organise, plan, write, train and guide,
                    then you will be able to do what you do exceedingly well and with a lot more passion.

                    <hr />
                <p align="left">
                    <b>Professionalism</b> <br />
                    Being professional is also about wanting to excel in whatever we undertake to do. When we do things right and well the first time, every time and all the time, then we are indeed displaying
                    the highest level of professionalism.

                    <hr />
                <p align="left">
                    <b>Honesty & Integrity</b> <br />
                    When we take personal responsibility for our actions, we are indeed displaying honesty and integrity. As we are governed by the corporate governance principles, it is only when we have strong
                    ethical behaviour that we can stay true to the spirit behind corporate governance and we can all sleep well at night, knowing very well that our conscience is crystal clear.

                    <hr />
                <p align="left">
                    <b>Teamwork</b> <br />
                    Understanding teamwork is essential in order to achieve the goals and successes that every business hopes to see. Working together as a team means that several individual people have to come together and function as one solid unit.
                    It involves taking the various talents and skills that each team member contributes and combining them into one successful effort.

            </div>
