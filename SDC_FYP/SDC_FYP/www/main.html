<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css"> <!-- OnsenUI Componenet Min CSS--> <!-- We try to use but may need to figure out the documentation-->
    <link rel="stylesheet" type="text/css" href="css/onsenui.min.css"> <!-- OnsenUI min css--> <!-- We try to use but may need to figure out the documentation-->
    <title>SDCFYP</title>
</head>
<body>



    <ons-page modifier="full_bg">

        <!-- Side navigation bar -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <!--    <ons-toolbar></ons-toolbar> -->
        <!-- Here is the background-->
        <!-- ////-->
        <!-- Here is the content-->
        <div class="content">



            <div style="text-align: center; margin-top: 30px;">
                <div style="text-align:center; padding-top: 250px;">

                    <img src="www/images/trailcoverylogo.png" />

                    <!-- Required to enter gamecode by facilitator to begin game -->

                    <form name="GameCodeForm" id="GameCodeForm">
                        <p>
                            <i class="material-icons">&#xe338;</i>
                            <ons-input id="txtGameCode" modifier="material" placeholder="Game Code" float required></ons-input>
                        </p>
                    </form>

                    <ons-button class="main_pg_btn" id="btnStartGame"> Start Game </ons-button><br /><br />


                    <!-- Trigger/Open The Modal -->
                    <ons-button class="main_pg_btn" id="btnInstructions"> Instructions </ons-button>


                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>

                            <div class="w3-content" style="max-width:800px">
                                <img class="mySlides" src="images/instructions/1.jpg" style="width:95%;">
                                <img class="mySlides" src="images/instructions/2.jpg" style="width:95%;">
                                <img class="mySlides" src="images/instructions/3.jpg" style="width:95%;">
                            </div>

                            <div class="w3-center">
                                <div class="w3-section">
                                    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
                                    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
                                </div>

                                <p>
                                    <button class="w3-button demo" onclick="currentDiv(1)">1</button>
                                    <button class="w3-button demo" onclick="currentDiv(2)">2</button>
                                    <button class="w3-button demo" onclick="currentDiv(3)">3</button>
                                </p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </ons-page>

    <!-- Footer -->
    <div class="footer">
        <p>© 2018 Temasek Polytechnic. All Rights Reserved.</p>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="framework/onsenui.min.js"></script>
    <!-- The following script consist of the JS necessary to connect to the server to startgame-->
    <script type="text/javascript" src="lib/main.js"></script>
    <script type="text/javascript" src="lib/instructions.js"></script>
    <script src="lib/common.js"></script>
</body>
</html>
