<body>


    <ons-page modifier="full_bg">

        <!--    <ons-toolbar></ons-toolbar> -->
        <!-- Here is the background-->
        <!-- ////-->
        <!-- Here is the content-->
        <div class="content">

                <div style="text-align: center; margin-top: 30px;">
                    <div style="text-align:center; padding-top: 250px;">
                        <strong><em>Trailcovery2.0</em></strong>

                        <form name="RegisterForm" id="RegisterForm">
                            <p>
                                <i class="fa fa-user icon"></i>
                                <ons-input id="newusername" modifier="material" placeholder="Username" float required></ons-input>
                            </p>
                            <p>
                                <i class="fa fa-key icon"></i>
                                <ons-input id="newpassword" modifier="material" type="password" placeholder="Password" float></ons-input>
                            </p>
                            <p>
                                <i class="fa fa-key icon"></i>
                                <ons-input id="newpassword2" modifier="material" type="password" placeholder="Enter Password Again" float></ons-input>
                            </p>
                            <p>
                                <i class="fa fa-id-card-o"></i>
                                <ons-input id="newfirstname" modifier="material" placeholder="First Name" float></ons-input>
                            </p>
                            <p>
                                <i class="fa fa-id-card"></i>
                                <ons-input id="newlastname" modifier="material" placeholder="Last Name" float></ons-input>
                            </p>
                            <p>
                                <i class="fa fa-institution"></i>
                                <select name="schandinst" id="schandinst" style="width:175px;">
                                    <!-- Create search button -->
                                    <option class=schandinstoption> </option>
                                </select>
                            </p>
                            <p>
                                <i class="fa fa-phone-square"></i>
                                <ons-input id="newcontactno" modifier="material" placeholder="Contact Details" float></ons-input>
                            </p>
                            <p>
                                <i class="fa fa-envelope"></i>
                                <ons-input id="newemail" modifier="material" placeholder="Email" float></ons-input>
                            </p>
                        </form>

                        <!-- Reset button not needed-->
                        <!--  <ons-button class="resetdetailsbtn" id="resetdetailsbtn">Reset</ons-button> -->
                        <ons-button class="registerbtn" id="registerbtn"> Register </ons-button>
                    </div>
                </div>




        </div>
        <!--
        <video autoplay muted loop id="myVideo">
            <source src="vid/polina.mp4" type="video/mp4">
        </video>

    <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>

    <script src="scripts/schoolArrayObject.js"></script>
    <script src="scripts/common.js"></script>
