<body>

    <ons-page>
        <ons-toolbar>
            <div class="center">Account Management</div>
        </ons-toolbar>
        <ons-card class="card">
            <center><strong>Account Details</strong></center>
            <hr />
            <div id="AccountUsername"></div>
            <div id="AccountType"></div>
            
        </ons-card>

        <ons-card class="card">
            <center><strong>Group Details</strong></center>
            <hr />
            <strong>Group ICON: ----------</strong>
            <div id="GroupName"></div>
            <div id="GroupSchool"></div>
        </ons-card>

        <ons-card class="card">
            <center><strong>Leader Details</strong></center>
            <hr />
            <div id="LeaderName"></div>
            <div id="LeaderePhone"></div>
            <div id="LeaderEmail"></div>

            <br /><hr />
            <center><strong>Members Details</strong></center>
            <hr />
            <div id="Member2Name"></div>
            <div id="Member3Name"></div>
            <div id="Member4Name"></div>
            <div id="Member5Name"></div>
            <div id="Member6Name"></div>
            <div id="Member7Name"></div>
            <div id="Member8Name"></div>
        </ons-card>

        <ons-card class="card">
            <center><strong>Change Password Form</strong></center>
            <hr />
            <form id="ChangePasswordForm" name="ChangePasswordForm">
                <div data-role="fieldcontainer">
                <p>
                    <ons-input id="currentpassword" modifier="material" placeholder="Current Password" float required></ons-input>
                </p>
                <p>
                    <ons-input id="newpassword" modifier="material" type="password" placeholder="Enter New Password" float required></ons-input>
                </p>
                <p>
                    <ons-input id="newpassword1" modifier="material" type="password" placeholder="Re-enter New Password" float required></ons-input>
                </p>
                </div>    
                <ons-button id="updatepassword">Update Password</ons-button>
            </form>
        </ons-card>
    </ons-page>
   

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="framework/onsenui.min.js"></script>
    <script src="lib/profile.js"></script>
    <script src="lib/common.js"></script>
</body>
</html>
